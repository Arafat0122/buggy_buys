<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/buggy_buys_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buggy Buys - Your One-Stop E-Commerce Shop</title>
    
    <!-- Meta Description -->
    <meta name="description" content="Buggy Buys is your go-to e-commerce platform for a wide range of products, from electronics to fashion. Shop now for the best deals!" />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Buggy Buys - Your One-Stop E-Commerce Shop" />
    <meta property="og:description" content="Explore a diverse selection of products at Buggy Buys. Great prices, fast shipping, and excellent customer service." />
    <meta property="og:image" content="/buggy_buys_logo.png" />
    <meta property="og:url" content="https://www.buggybuys.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Buggy Buys - Your One-Stop E-Commerce Shop" />
    <meta name="twitter:description" content="Shop for a variety of products at Buggy Buys with great discounts and fast shipping!" />
    <meta name="twitter:image" content="/buggy_buys_logo.png" />

    <!-- Keywords for SEO -->
    <meta name="keywords" content="e-commerce, online shopping, Buggy Buys, discounts, fashion, electronics, shop online" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://www.buggybuys.com" />

    <!-- Author Meta Tag -->
    <meta name="author" content="Your Name or Company Name" />
    
    <!-- Other SEO-related tags can be added here -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
